<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        [v-cloak] { display: none; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #e9e5f3; 
            background-image: url("https://www.transparenttextures.com/patterns/food.png"); 
            color: #334155; 
        }
        .app-section { background-color: #fcfaf2; border-radius: 20px; padding: 24px; border: 1px solid #f0ede4; transition: all 0.3s ease; }
        .drag-row { display: flex; align-items: center; gap: 12px; padding: 8px; border-radius: 8px; margin-bottom: 4px; transition: all 0.2s; }
        .sortable-ghost { opacity: 0.1; background: #a78bfa !important; }
        .drag-handle { cursor: grab; color: #d1d5db; padding: 4px; }
        
        .section-content {
            max-height: 2000px;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease;
        }
        .section-collapsed {
            max-height: 0;
            opacity: 0;
            pointer-events: none;
        }

        .photo-card {
            aspect-ratio: 1/1;
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transform: rotate(-1deg);
            transition: transform 0.2s;
        }
        .photo-card:hover { transform: rotate(0deg) scale(1.02); }

        @media print {
            .no-print { display: none !important; }
            .section-collapsed { max-height: none !important; opacity: 1 !important; }
            .card { box-shadow: none !important; border: none !important; padding: 0 !important; background: white !important; }
            body { background: white !important; }
            .app-section { background: white !important; border: none !important; padding: 0 !important; }
        }
    </style>
</head>
<body>

<div id="app" v-cloak class="max-w-[1550px] mx-auto p-6 md:p-10">
    <div class="flex flex-wrap justify-between items-center mb-8 gap-4 no-print bg-white/90 backdrop-blur-md p-5 rounded-2xl shadow-xl border border-white/50">
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-4">
                <button @click="saveRecipe" class="hover:text-purple-600 transition-colors" title="Save File"><i class="ph ph-floppy-disk text-2xl"></i></button>
                <button @click="$refs.fileInput.click()" class="hover:text-purple-600 transition-colors" title="Load File"><i class="ph ph-folder-open text-2xl"></i></button>
                <input type="file" ref="fileInput" @change="loadRecipe" accept=".json" class="hidden">
            </div>
            <div class="h-8 w-px bg-slate-200"></div>
            
            <div class="flex items-center gap-3">
                <div class="flex flex-col">
                    <span class="text-[10px] uppercase font-bold text-slate-400">Scale Yield</span>
                    <div class="relative inline-block">
                        <select v-model="scale" class="appearance-none bg-slate-100 border-none rounded-lg py-1 pl-3 pr-8 text-sm font-bold text-purple-700 cursor-pointer focus:ring-2 focus:ring-purple-300">
                            <optgroup label="Scaling Down">
                                <option :value="0.25">1/4 (0.25x)</option>
                                <option :value="0.33">1/3 (0.33x)</option>
                                <option :value="0.5">1/2 (0.5x)</option>
                            </optgroup>
                            <optgroup label="Standard">
                                <option :value="1">Full (1x)</option>
                            </optgroup>
                            <optgroup label="Scaling Up">
                                <option :value="2">2x</option>
                                <option :value="3">3x</option>
                                <option :value="4">4x</option>
                                <option :value="5">5x</option>
                            </optgroup>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-purple-700">
                            <i class="ph ph-caret-down"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="flex gap-2 mr-4">
                <button @click="toggleAll(false)" class="p-2 hover:bg-slate-100 rounded-lg transition-colors" title="Collapse All"><i class="ph ph-arrows-in-simple text-xl text-slate-400"></i></button>
                <button @click="toggleAll(true)" class="p-2 hover:bg-slate-100 rounded-lg transition-colors" title="Expand All"><i class="ph ph-arrows-out-simple text-xl text-slate-400"></i></button>
            </div>
            <div class="flex bg-slate-100 p-1 rounded-lg">
                <button @click="unitSystem = 'metric'" :class="unitSystem === 'metric' ? 'bg-white shadow-sm text-purple-600' : 'text-slate-500'" class="px-4 py-1.5 rounded-md text-sm font-bold transition-all">Metric</button>
                <button @click="unitSystem = 'imperial'" :class="unitSystem === 'imperial' ? 'bg-white shadow-sm text-purple-600' : 'text-slate-500'" class="px-4 py-1.5 rounded-md text-sm font-bold transition-all">Imperial</button>
            </div>
            <button onclick="window.print()" class="ml-4 p-2 hover:bg-white rounded-full transition-colors"><i class="ph ph-printer text-2xl text-slate-400 hover:text-black"></i></button>
        </div>
    </div>

    <div class="card bg-white shadow-2xl rounded-[40px] p-10 md:p-16 border border-white/50 relative overflow-hidden">
        <div class="flex flex-col md:flex-row items-start md:items-center gap-6 mb-12">
            <div class="relative no-print group">
                <div class="w-20 h-20 bg-purple-100 rounded-2xl flex items-center justify-center text-purple-500 text-4xl shadow-inner">
                    <i :class="categories.find(c => c.name === selectedCategory).icon"></i>
                </div>
                <select v-model="selectedCategory" class="absolute inset-0 opacity-0 cursor-pointer">
                    <option v-for="cat in categories" :key="cat.name" :value="cat.name">{{ cat.name }}</option>
                </select>
            </div>
            <div class="flex flex-col">
                <span class="text-purple-400 font-bold uppercase tracking-[0.2em] text-xs ml-1">Recipe for...</span>
                <input v-model="recipeTitle" placeholder="Untitled Recipe" class="text-5xl font-black w-full focus:outline-none border-b-2 border-transparent focus:border-purple-300 pb-2 transition-all bg-transparent">
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div class="space-y-10">
                <section class="app-section">
                    <div class="flex justify-between items-center mb-6 border-b border-slate-200 pb-3 cursor-pointer group" @click="ui.showIng = !ui.showIng">
                        <div class="flex items-center gap-3">
                            <i class="ph text-xl text-purple-400 transition-transform" :class="ui.showIng ? 'ph-caret-down' : 'ph-caret-right'"></i>
                            <h2 class="text-xs font-black uppercase tracking-widest text-slate-400">Ingredients</h2>
                        </div>
                        <button v-show="ui.showIng" @click.stop="addIngredient" class="text-purple-600 text-xs font-black no-print hover:underline">+ ADD ITEM</button>
                    </div>
                    
                    <div :class="{'section-collapsed': !ui.showIng}" class="section-content">
                        <div id="ingredient-list">
                            <div v-for="(ing, index) in ingredients" :key="ing.id" class="drag-row group">
                                <i class="ph ph-dots-six-vertical drag-handle text-xl no-print"></i>
                                <div class="w-20 text-right font-mono font-bold text-lg text-purple-600">
                                    {{ isQualitative(ing.unit) ? '' : formatToFraction(calculateAmount(ing.amount, ing.unit)) }}
                                </div>
                                <div :class="isQualitative(ing.unit) ? 'w-36' : 'w-16'" class="text-sm font-black text-slate-800 uppercase">
                                    {{ getDisplayUnit(ing.unit) }}
                                </div>
                                <input v-model="ing.name" placeholder="Ingredient..." class="flex-grow text-base outline-none bg-transparent border-b border-transparent focus:border-purple-200">
                                
                                <div class="flex items-center gap-2 no-print opacity-0 group-hover:opacity-100 transition-opacity">
                                    <select v-model="ing.unit" class="text-[10px] font-bold bg-white border rounded p-1 uppercase">
                                        <optgroup label="Measurements">
                                            <option v-for="u in ['g','kg','ml','l','cup','tbsp','tsp','pcs']" :value="u">{{u}}</option>
                                        </optgroup>
                                        <optgroup label="Qualitative">
                                            <option value="pinch">Pinch</option>
                                            <option value="to taste">To Taste</option>
                                            <option value="a bit">A Bit</option>
                                        </optgroup>
                                    </select>
                                    <input v-if="!isQualitative(ing.unit)" type="number" step="any" v-model.number="ing.amount" class="w-12 text-[10px] text-center border bg-white rounded p-1">
                                    <button @click="ingredients.splice(index, 1)" class="text-red-300 hover:text-red-500"><i class="ph ph-trash text-lg"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="app-section">
                    <div class="flex justify-between items-center mb-6 border-b border-slate-200 pb-3 cursor-pointer group" @click="ui.showPrep = !ui.showPrep">
                        <div class="flex items-center gap-3">
                            <i class="ph text-xl text-purple-400 transition-transform" :class="ui.showPrep ? 'ph-caret-down' : 'ph-caret-right'"></i>
                            <h2 class="text-xs font-black uppercase tracking-widest text-slate-400">Mise en Place</h2>
                        </div>
                        <button v-show="ui.showPrep" @click.stop="miseEnPlace.push({id: Date.now(), text: ''})" class="text-purple-600 text-xs font-black no-print hover:underline">+ ADD TASK</button>
                    </div>
                    <div :class="{'section-collapsed': !ui.showPrep}" class="section-content">
                        <div id="prep-list">
                            <div v-for="(item, index) in miseEnPlace" :key="item.id" class="drag-row group">
                                <i class="ph ph-dots-six-vertical drag-handle text-xl no-print"></i>
                                <input type="checkbox" class="w-5 h-5 accent-purple-600">
                                <input v-model="item.text" placeholder="Prep task..." class="flex-grow bg-transparent border-none focus:ring-0">
                                <button @click="miseEnPlace.splice(index, 1)" class="no-print opacity-0 group-hover:opacity-100 text-slate-300 hover:text-red-400 transition-opacity"><i class="ph ph-trash"></i></button>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="app-section">
                    <div class="flex justify-between items-center mb-6 border-b border-slate-200 pb-3 cursor-pointer" @click="ui.showPhotos = !ui.showPhotos">
                        <div class="flex items-center gap-3">
                            <i class="ph text-xl text-purple-400 transition-transform" :class="ui.showPhotos ? 'ph-caret-down' : 'ph-caret-right'"></i>
                            <h2 class="text-xs font-black uppercase tracking-widest text-slate-400">Process Gallery</h2>
                        </div>
                    </div>
                    <div :class="{'section-collapsed': !ui.showPhotos}" class="section-content">
                        <div class="grid grid-cols-2 gap-6 p-2">
                            <div v-for="(img, idx) in images" :key="idx" class="relative group">
                                <div class="photo-card"><img :src="img" class="w-full h-full object-cover"></div>
                                <button @click="images.splice(idx, 1)" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 no-print opacity-0 group-hover:opacity-100 flex items-center justify-center text-xs">×</button>
                            </div>
                            <button @click="$refs.imgUp.click()" class="border-2 border-dashed border-slate-200 rounded-2xl flex flex-col items-center justify-center p-8 text-slate-400 hover:text-purple-400 hover:border-purple-200 transition-all no-print">
                                <i class="ph ph-camera text-3xl mb-2"></i>
                                <span class="text-[10px] font-black uppercase">Add Photo</span>
                            </button>
                            <input type="file" ref="imgUp" multiple accept="image/*" class="hidden" @change="handleImage">
                        </div>
                    </div>
                </section>
            </div>

            <div class="space-y-10">
                <section class="app-section">
                    <div class="flex justify-between items-center mb-8 border-b border-slate-200 pb-3 cursor-pointer group" @click="ui.showMethod = !ui.showMethod">
                        <div class="flex items-center gap-3">
                            <i class="ph text-xl text-purple-400 transition-transform" :class="ui.showMethod ? 'ph-caret-down' : 'ph-caret-right'"></i>
                            <h2 class="text-xs font-black uppercase tracking-widest text-slate-400">Method</h2>
                        </div>
                        <button v-show="ui.showMethod" @click.stop="addMethod" class="text-purple-600 text-xs font-black no-print hover:underline">+ ADD STEP</button>
                    </div>
                    <div :class="{'section-collapsed': !ui.showMethod}" class="section-content">
                        <div id="method-list">
                            <div v-for="(step, index) in method" :key="step.id" class="mb-8 flex gap-4 group">
                                <div class="flex flex-col items-center gap-2 no-print">
                                    <i class="ph ph-dots-six-vertical drag-handle text-xl"></i>
                                    <span class="text-3xl font-black text-slate-200">{{ index + 1 }}</span>
                                </div>
                                <div class="flex-grow space-y-2">
                                    <textarea v-model="step.text" rows="3" class="w-full p-4 bg-white rounded-xl shadow-sm border border-slate-100 focus:border-purple-200 outline-none resize-none transition-all" placeholder="Enter step instructions..."></textarea>
                                    <button @click="method.splice(index, 1)" class="no-print opacity-0 group-hover:opacity-100 text-xs font-bold text-red-400 hover:text-red-600 transition-all">REMOVE STEP</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="app-section bg-amber-50/50 border-amber-100">
                    <h2 class="text-xs font-black uppercase tracking-widest text-amber-600/40 mb-4">Chef's Notes</h2>
                    <textarea v-model="notes" rows="6" class="w-full bg-transparent border-none focus:ring-0 text-slate-600 italic leading-relaxed" placeholder="Add tips, pairings, or variations..."></textarea>
                </section>
            </div>
        </div>
    </div>
</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            recipeTitle: '',
            scale: 1,
            unitSystem: 'metric',
            selectedCategory: 'Mains',
            categories: [
                { name: 'Mains', icon: 'ph ph-cooking-pot' },
                { name: 'Baking', icon: 'ph ph-bread' },
                { name: 'Dessert', icon: 'ph ph-cookie' },
                { name: 'Breakfast', icon: 'ph ph-egg' },
                { name: 'Sauces', icon: 'ph ph-drop' }
            ],
            ui: { showIng: true, showPrep: true, showMethod: true, showPhotos: true },
            ingredients: [{ id: 1, amount: 100, unit: 'g', name: 'Flour' }],
            miseEnPlace: [{ id: 1, text: 'Preheat oven to 180°C' }],
            method: [{ id: 1, text: 'Mix ingredients in a large bowl.' }],
            images: [],
            notes: ''
        }
    },
    mounted() {
        const createSortable = (id, listKey) => {
            new Sortable(document.getElementById(id), {
                handle: '.drag-handle',
                animation: 150,
                ghostClass: 'sortable-ghost',
                onEnd: (evt) => {
                    const item = this[listKey].splice(evt.oldIndex, 1)[0];
                    this[listKey].splice(evt.newIndex, 0, item);
                }
            });
        };
        createSortable('ingredient-list', 'ingredients');
        createSortable('prep-list', 'miseEnPlace');
        createSortable('method-list', 'method');
    },
    methods: {
        addIngredient() { this.ingredients.push({ id: Date.now(), amount: 0, unit: 'g', name: '' }); },
        addMethod() { this.method.push({ id: Date.now(), text: '' }); },
        toggleAll(state) { Object.keys(this.ui).forEach(k => this.ui[k] = state); },
        isQualitative(unit) { return ['pinch', 'to taste', 'a bit'].includes(unit); },
        getDisplayUnit(unit) {
            if (this.unitSystem === 'metric') return unit;
            const mapping = { 'g': 'oz', 'kg': 'lb', 'ml': 'fl oz', 'l': 'qt' };
            return mapping[unit] || unit;
        },
        calculateAmount(base, unit) {
            let val = (parseFloat(base) || 0) * this.scale;
            if (this.unitSystem === 'imperial') {
                if (unit === 'g') val *= 0.035274;
                if (unit === 'kg') val *= 2.20462;
                if (unit === 'ml') val *= 0.033814;
                if (unit === 'l') val *= 1.05669;
            }
            return val;
        },
        formatToFraction(val) {
            if (val === 0) return '';
            if (Math.abs(val - Math.round(val)) < 0.01) return Math.round(val);
            const whole = Math.floor(val);
            const remainder = val - whole;
            const fracs = [{d:0.5,s:"1/2"},{d:0.25,s:"1/4"},{d:0.75,s:"3/4"},{d:0.33,s:"1/3"},{d:0.66,s:"2/3"},{d:0.125,s:"1/8"}];
            const match = fracs.find(f => Math.abs(remainder - f.d) < 0.03);
            if (match) return whole > 0 ? `${whole} ${match.s}` : match.s;
            return parseFloat(val.toFixed(2));
        },
        saveRecipe() {
            const blob = new Blob([JSON.stringify(this.$data)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${this.recipeTitle || 'recipe'}.json`;
            a.click();
        },
        loadRecipe(e) {
            const reader = new FileReader();
            reader.onload = (event) => Object.assign(this, JSON.parse(event.target.result));
            reader.readAsText(e.target.files[0]);
        },
        handleImage(e) {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => this.images.push(ev.target.result);
                reader.readAsDataURL(file);
            });
        }
    }
}).mount('#app');
</script>
</body>
</html>
